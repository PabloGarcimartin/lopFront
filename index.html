<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>LOP</title>
    <link rel="shortcut icon" type="image/png" href="favicon/favicon.ico"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script
    src="https://cdn.jsdelivr.net/npm/@portis/web3@2.0.0-beta.54/umd/index.js"
    integrity="sha256-pPwrJF/X2v9erIHBoY3ZWb4P/cRx3j3/zyvQvycabs0="
    crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="#" id="lopSection">LOP</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active">
            <a class="nav-link" href="#" id="profileSection"><i class="fa fa-user"></i> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownNetworkLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Network <span id="currentNetwork"></span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownNetworkLink" id="networksList">
            </div>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button id="login" type="button" class="btn btn-primary" name="button">
            <img src="img/portis_icon.svg" alt="Portis" height="33" width="33">
          </button>
          <button id="logout" style="display:none" type="button" class="btn btn-danger" name="button"><i class="fa fa-sign-out fa-2x"></i></button>
        </form>
      </div>
    </nav>
    <div class="row" id="app">
    </div>
    <div class="row" style="position:relative">
      <canvas id="profile" style="z-index:10;position:relative;top:0;width:100%;height:100%;display:none" ></canvas>
      <canvas id="gameAave" style="z-index:10;position:relative;top:0;width:100%;height:100%;display:none"  tabindex="1" ></canvas>
      <div class="row" id="providers">
        <div class="row" style="width:100%;display:block">
          <div class="col-sm img_container">
            <div class="card">
              <img src="img/aave/aave.JPG" class="card-img-top provider" alt="Aave" data-provider="aave" height="99" width="66">
              <div class="card-body">
                <h5 class="card-title">Level 1:<br> Aave</h5>
                <button type="button" name="button" id="playAave" class="btn btn-success">PLAY</button>
              </div>
            </div>
            <!-- <img src="img/aave/aave.jpg" alt="Aave" data-provider="aave" class="provider" height="66" width="66"> -->
          </div>
          <div class="col-sm img_container">
            <div class="card disabled">
              <img src="img/balancer/balancer.JPG" alt="Balancer" data-provider="balancer" class="card-img-top provider" height="99" width="66">
              <div class="card-body">
                <h5 class="card-title">Level 2:<br> Balancer</h5>
                <button type="button" name="button" class="btn btn-success disabled">PLAY</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="width:100%;display:block">
          <div class="col-sm img_container">
            <div class="card disabled">
              <img src="img/compound/compound.JPG" alt="Compund" data-provider="compound" class="provider" height="99" width="100%">
              <div class="card-body">
                <h5 class="card-title">Level 3:<br> Compound</h5>
                <button type="button" name="button" class="btn btn-success disabled">PLAY</button>
              </div>
            </div>
          </div>
          <div class="col-sm img_container">
            <div class="card disabled">
              <img src="img/uniswap/uniswap.JPG" alt="Uniswap" data-provider="uniswap" class="provider" height="99" width="66">
              <div class="card-body">
                <h5 class="card-title">Level 4:<br> Uniswap</h5>
                <button type="button" name="button" class="btn btn-success disabled">PLAY</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- <canvas id="canvasExplore" width="300" height="300"></canvas> -->
    <script src="https://use.fontawesome.com/983d42deda.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script type="text/javascript" src="lib/pixi.js"></script>
    <script type="text/javascript" src="lib/pixi.textInput.min.js"></script>
    <script type="text/javascript" type="module" src="js/portis.js"></script>
    <script type="text/javascript" type="module" src="js/chooseNetwork.js"></script>
    <script type="text/javascript" type="module" src="js/providers.js"></script>
    <script type="text/javascript" type="module" src="js/profile.js"></script>
    <script type="text/javascript" type="module" src="js/games.js"></script>
    <script type="text/javascript" type="module" src="js/index.js"></script>
  </body>
</html>
